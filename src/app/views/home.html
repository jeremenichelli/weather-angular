<input class="search--input" type="text" ng-keyup="listCities($event)"
	   placeholder="Search for a city or place">

<ul class="search--list" ng-show="cities.length">
	<li class="search--list-result"
		ng-click="toForecast($event)"
		ng-repeat="city in cities"
		data-lat="{{ city.geometry.location.lat }}"
		data-lng="{{ city.geometry.location.lng }}">
		{{ city.formatted_address }}</li>
</ul>
