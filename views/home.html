<input class="search--input" type="text" ng-keyup="listCities($event)" placeholder="Search for a city or place"><ul class="search--list" ng-show="cities.length"><li class="search--list-result" tabindex="0" ng-click="toForecast($event)" ng-keydown="onResultKey($event)" ng-repeat="city in cities" data-lat="{{ city.geometry.location.lat }}" data-lng="{{ city.geometry.location.lng }}"><img src="assets/img/ic_chevron_right_white_48px.svg" alt=""> {{ city.formatted_address }}</li></ul>
